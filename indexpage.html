<html>
<head>
<title> Community Bible Chapel</title>
<link rel="stylesheet" type="text/css" href="themes/default/main.css?updated=v.0.5" />
<link rel="stylesheet" type="text/css" href="themes/default/buttons.css?updated=v.0.5" />
<script type="text/javascript" src="js/browserdetect.js"></script>

<script type="text/javascript"> 
<!-- Write test javascript code here, if any-->
window.onload = function()
{
	doBrowserAdjustments();
	ShowHome();
}

function doBrowserAdjustments()
{
	var bIsFireFox = isFirefox();
	var bIsIE = isIE();
	
	if (bIsIE)
	{
		document.body.setAttribute("class", "bodyclass");
	}
	else if (bIsFireFox)
	{
		document.body.setAttribute("class", "bodyclass_firefox");
	}
	else //rest
	{
		document.body.setAttribute("class", "bodyclass");
	}
} //doBrowserAdjustments()

function HiideAllTabs()
{
	var homeDiv = document.getElementById("HomeDiv");
	var aboutUsDiv = document.getElementById("AboutUsDiv");
	var statementOfFaithDiv = document.getElementById("StatementOfFaithDiv");
	var contactUsDiv = document.getElementById("ContactUsDiv");
	
	
	if (homeDiv)
		homeDiv.style.display="none";
	
	if (aboutUsDiv)
		aboutUsDiv.style.display="none";
	
	if (statementOfFaithDiv)
		statementOfFaithDiv.style.display="none";
	
	if (contactUsDiv)
		contactUsDiv.style.display="none";
}

function RestoreButtonColorsToDefaults()
{
	var homeBtnDiv = document.getElementById("HomeBtnDiv");
	if (homeBtnDiv)
		homeBtnDiv.setAttribute("class", "tabbutton");
	
	var aboutUsBtnDiv = document.getElementById("AboutUsBtnDiv");
	if (aboutUsBtnDiv)
		aboutUsBtnDiv.setAttribute("class", "tabbutton");
	
	var ourFaithBtnDiv = document.getElementById("OurFaithBtnDiv");
	if (ourFaithBtnDiv)
		ourFaithBtnDiv.setAttribute("class", "tabbutton");
	
	var contactUsBtnDiv = document.getElementById("ContactUsBtnDiv");
	if (contactUsBtnDiv)
		contactUsBtnDiv.setAttribute("class", "tabbutton");
} //RestoreButtonColorsToDefaults()

function ShowHome()
{
	RestoreButtonColorsToDefaults();
	HiideAllTabs();
	var homeDiv = document.getElementById("HomeDiv");
	if (homeDiv)
		homeDiv.style.display="block";
	
	var homeBtnDiv = document.getElementById("HomeBtnDiv");
	if (homeBtnDiv)
		homeBtnDiv.setAttribute("class", "tabbuttonSelected");
} //ShowHome()


function ShowAboutUs()
{
	RestoreButtonColorsToDefaults();
	HiideAllTabs();
	var aboutUsDiv = document.getElementById("AboutUsDiv");
	if (aboutUsDiv)
		aboutUsDiv.style.display="block";
	
	var aboutUsBtnDiv = document.getElementById("AboutUsBtnDiv");
	if (aboutUsBtnDiv)
		aboutUsBtnDiv.setAttribute("class", "tabbuttonSelected");
} //ShowAboutUs()

function ShowStatementOfFaith()
{
	RestoreButtonColorsToDefaults();
	HiideAllTabs();
	var statementOfFaithDiv = document.getElementById("StatementOfFaithDiv");
	if (statementOfFaithDiv)
		statementOfFaithDiv.style.display="block";
	
	var ourFaithBtnDiv = document.getElementById("OurFaithBtnDiv");
	if (ourFaithBtnDiv)
		ourFaithBtnDiv.setAttribute("class", "tabbuttonSelected");
} //ShowStatementOfFaith()

function ShowContactUs()
{
	RestoreButtonColorsToDefaults();
	HiideAllTabs();
	var contactUsDiv = document.getElementById("ContactUsDiv");
	if (contactUsDiv)
		contactUsDiv.style.display="block";
	
	var contactUsBtnDiv = document.getElementById("ContactUsBtnDiv");
	if (contactUsBtnDiv)
		contactUsBtnDiv.setAttribute("class", "tabbuttonSelected");
} //ShowContactUs()
</script>

</head>

<body class="bodyclass">
<!--<div id="ContainerDiv" class="ContainerClass"> -->
	<div id="MainHeaderDiv" class="MainHeaderClass">
	Community Bible Chapel
	</div>
	
	<div id="ContentDiv" class="ContentClass">
		<div id="ContentHeaderDiv" class="ContentHeaderClass">
			<span id="HomeBtnDiv" class="tabbutton" style="left:10px;" onclick="javascript:ShowHome();">Home</span>
			<span id="AboutUsBtnDiv" class="tabbutton"  style="left:180px;" onclick="javascript:ShowAboutUs();">About Us</span>
			<span id="OurFaithBtnDiv" class="tabbutton"  style="left:350px;" onclick="javascript:ShowStatementOfFaith();">Our Faith</span>
			<span id="ContactUsBtnDiv" class="tabbutton" style="left:520px;" onclick="javascript:ShowContactUs();">Contact Us</span>
		</div>
		
		<div id="HomeDiv" class="ContentContentClass" style="display:none;">
			<iframe src="homepage.html" width="100%" height="100%" frameborder="0">
				<p>Your browser does not support iframes.</p>
			</iframe>
		</div>
		
		<div id="AboutUsDiv" class="ContentContentClass" style="display:none;">
			<iframe src="aboutus.html" width="100%" height="100%" frameborder="0">
				<p>Your browser does not support iframes.</p>
			</iframe>
		</div>
		
		<div id="StatementOfFaithDiv" class="ContentContentClass" style="display:none;">
			<iframe src="faith.html" width="100%" height="100%" frameborder="0">
				<p>Your browser does not support iframes.</p>
			</iframe>
		</div>
		
		<div id="ContactUsDiv" class="ContentContentClass" style="display:none;">
			<iframe src="contactus.html" width="100%" height="100%" frameborder="0">
				<p>Your browser does not support iframes.</p>
			</iframe>
		</div>

		
		<div id="ContentFooterDiv" class="ContentFooterClass">

		</div>
	</div>

</body>
</html>
